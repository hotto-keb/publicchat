<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Firebase Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #chat {
    background: white;
    width: 350px;
    height: 500px;
    display: flex;
    flex-direction: column;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  #messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }

  .message {
    margin-bottom: 8px;
    padding: 6px 10px;
    background: #e1e1e1;
    border-radius: 6px;
    font-size: 14px;
  }

  #input {
    display: flex;
    border-top: 1px solid #ccc;
  }

  #input input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
  }

  #input button {
    padding: 10px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
  }
</style>
</head>

<body>

<div id="chat">
  <div id="messages"></div>
  <div id="input">
    <input id="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”¥ REPLACE THIS WITH YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyBQxOwivi_3THNZ2-EkFU6cqDy-u8oRvzc",
    authDomain: "pubchat-6b034.firebaseapp.com",
    projectId: "pubchat-6b034",
    storageBucket: "pubchat-6b034.firebasestorage.app",
    messagingSenderId: "541594312496",
    appId: "1:541594312496:web:2fa1ede240d07356f8b2f5",
    measurementId: "G-P2NY6G9M4M"
  };
  
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const messagesDiv = document.getElementById("messages");
  const textInput = document.getElementById("text");

  // Listen for messages
  const q = query(collection(db, "messages"), orderBy("time"));
  onSnapshot(q, snapshot => {
    messagesDiv.innerHTML = "";
    snapshot.forEach(doc => {
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = doc.data().text;
      messagesDiv.appendChild(div);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  // Send message
  window.sendMessage = async function () {
    if (textInput.value.trim() === "") return;

    await addDoc(collection(db, "messages"), {
      text: textInput.value,
      time: serverTimestamp()
    });

    textInput.value = "";
  };
</script>

</body>
</html>
